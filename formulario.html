<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
    <h1>MENTORIA</h1>
    <P>Preencha o formulário abaixo para <br> agendar a sua mentoria</P>
</header>

<form  id="my-form" >
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
        
        <div class="col-3">
        <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input 
            type="text" 
            id="event-name" 
            required />
        </div>

        <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname" 
            required/>
        </div>

    </div>

        <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um e-mail válido)</span> </label>
            <input type="email" id="event-email" 
            required/>
        </div>

        <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span> </label>
            <input type="password" id="event-password" 
            required
            minlength="6"/>
        </div>
    </div>

    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor" 
            required/>
        </div>
    </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>
            
            <legend>Primeira mentoria</legend>
        <div class="col-4">
            
        <div class="input-wrapper">
            <label for="evente-date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date"  id="evente-date"
            required/>
        </div>
        
        <div class="input-wrapper">
            <label for="event-begin">Das <span>(DD/MM/AAAA)</span> </label>
            <input type="time"  id="event-begin"
            required/>
        </div>

        
        <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"
            required/>
        </div>
    </div>
        
    <legend>segunda mentoria</legend>
        
        <div class="col-4">
        <div class="input-wrapper">
            <label for="evente-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"  id="evente-date"
            required/>
        </div>

        <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time"  id="event-begin"
            required/>
        </div>

        <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"
            required/>
        </div>
    </div>
</div>


    </fieldset>
</form>

<footer>
    
        <input class="button" 
        type="submit" 
        form="my-form"
        value="Salvar"/>
    
</footer>

</div>

</body>

</html>
